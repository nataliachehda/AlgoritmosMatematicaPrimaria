<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Grafimates</title>

<body>
    <section class="main">
        <div class="container">
          <div class="small">
            <canvas id="canv"></canvas>
            <textarea id="text" onkeyup="grow(this)" placeholder="Text"></textarea>
            <button id="submit">Submit</button>
          </div>
          <img id="image"/>
      </section>
    <div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
        <textarea id="text1">Numerador</textarea>
        <textarea id="text2">Resultado</textarea>
        <br>
        <textarea id="text3">Denominador</textarea>
        <button id="submit">Submit</button>
        <br>Lo que escribiste aparecerá aquí:
        <br>
        <div id="container"></div><br>
        Tu imagen aparecerá aquí:
        <br>
        <div id="image"></div>
    </div>
